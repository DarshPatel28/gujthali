<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	font-family: Arial, sans-serif;
	background-image: url('https://www.example.com/background.jpg');
	background-size: cover;
}

header {
	background-image: url('https://i.ibb.co/XjSBZgn/desktop-wallpaper-indian-restaurant-background-2-background-check-all-indian-style.jpg');
	color: #fff;
	padding: 20px;
	text-align: center;
}

/* h1 {
	font-size: 36px;
} */

main {
	padding: 20px;
}

.menu {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	grid-gap: 20px;
}

article {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

img {
	width: 100%;
	height: 200px;
	margin-bottom: 10px;
}

h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

p {
	font-size: 16px;
	margin-bottom: 10px;
}

button {
	background-color: #333;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	margin-right: 10px;
	cursor: pointer;
}

button:hover {
	background-color: #555;
}
    </style>

</head>
<body>
	<header>
		<h1>Gujarati Thali</h1>
	</header>
	<main>
		<section class="menu">
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Undhiyu.jpg" alt="Food 1">
				<h2>Undhiyu</h2>
				<p>Mix Vegetable</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Sev-Tamatar.jpg" alt="Food 2">
				<h2>Dal Dhokli</h2>
				<p>Wheat Flour Noodles</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Dal-Dhokli.jpg" alt="Food 3">
				<h2> Gujarati Kadhi</h2>
				<p>A Combo Of Sweet & Sour</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Gujarati-Khichdi.jpg" alt="Food 4">
				<h2>Gujarati Khichdi</h2>
				<p>Simple Yet Amazing</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Fafda-Jalebi.jpg" alt="Food 5">
				<h2>Fafda Jalebi</h2>
				<p>A Blend Of Sweet & Salty</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Handvo.jpg" alt="Food 6">
				<h2>Handvo</h2>
				<p>Sweet & Savoury Cake</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Dhokla.jpg" alt="Food 7">
				<h2>Dhokla</h2>
				<p>Spongy Squares</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
			<article>
				<img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/02/Rotlo.jpg" alt="Food 8">
				<h2>Rotlo</h2>
				<p>Traditional Gujarati Food</p>
				<button>Add to Cart</button>
				<button>Buy Now</button>
			</article>
		</section>
	</main>
</body>
</html>
